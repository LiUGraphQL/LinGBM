query multipleFilters{
  Producer(nr:4) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2001-07-02"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"debarkations"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
