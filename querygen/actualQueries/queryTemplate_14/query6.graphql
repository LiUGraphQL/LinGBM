query multipleFilters{
  Producer(nr:24) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2001-09-12"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"ceils"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
