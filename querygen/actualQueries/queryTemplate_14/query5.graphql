query multipleFilters{
  Producer(nr:35) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2006-04-27"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"bubonic"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
