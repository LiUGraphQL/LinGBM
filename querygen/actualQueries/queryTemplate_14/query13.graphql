query multipleFilters{
  Producer(nr:23) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2003-01-15"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"downsized"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
