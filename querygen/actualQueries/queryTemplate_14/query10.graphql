query multipleFilters($producerID:ID,$date:Date, $commentOfVendorKeyword:String)
{
  Producer(nr:20) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2004-01-06"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"mirthfully"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
