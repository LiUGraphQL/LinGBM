query multipleFilters{
  Producer(nr:3) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2006-05-03"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"flatter"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
