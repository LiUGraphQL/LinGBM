query multipleFilters{
  Producer(nr:43) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2003-10-06"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"pipetted"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
