query multipleFilters{
  Producer(nr:16) {
    product {
      offers(where:{
        vendor:{publishDate:{criterion:AFTER date:"2006-07-09"}} 
        AND: {
        vendor:{comment:{criterion:CONTAINS, pattern:"sideslipped"}}
        }
      })
        {	
          price
          offerWebpage
          product {label comments}
        }
     }
  }
}

 
