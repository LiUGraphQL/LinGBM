query subqueryFilter2($producerID:ID, $date: Date)
{
  Producer(nr:$producerID) {
    product {
      offers(where:{ vendor:{ publishDate:{criterion:AFTER date:$date}}})
      {	
        price
        offerWebpage
        product {label comments}
      }
    }
  }
}
