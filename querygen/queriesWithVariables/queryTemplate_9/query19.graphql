query paging_and_sorting($vendorID:ID, $attrReview:ReviewFieldInput)
{
  Vendor(nr:$vendorID) {
    offers(limit:50) {
      product {
        reviews( order:{field:$attrReview direction:DESC} ) {
          title
          rating1
          rating2
          rating3
        }
      }
    }
  }
}
{
 	"$vendorID": 8,
	"$attrReview": rating4
