query offer_product_review_person_country($offerID:ID)
{
  offer(nr:$offerID) {
    product {
	label
	comment
 	reviews {
        	title
        	text
        	rating1
        	rating2
        	rating3
        	rating4
        	reviewer {
          		country { code }
        	}
      	}
    }
  }
}
{
 	"$offerID": 5075
}
 
